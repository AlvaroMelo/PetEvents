<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final Project: {% block title %}{% endblock %}</title>

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% block script %}{% endblock %}

</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light border">
    <a class="navbar-brand" href="/"><img src="/static/romeu_arte.png" alt="Logo image" itemprop="logo" width="150"
                                          height="150"></a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    {% block links %}{% endblock %}

</nav>

<h1 class="text-center">{% block header %}{% endblock %}</h1>

<main class="container p-5">
    {% block main %}{% endblock %}
</main>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.mask.min.js"></script>
<script type="text/javascript" src="/static/js/examples.js"></script>
</body>

<div class="text-center">
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p class="copyright">&copy; Copyright Pet Events Homepage - 2021</p>
        </div>
    </footer>
</div>
</html>
