{% extends "layout.html" %}

{% block title %}
New Event
{% endblock %}

{% block links %}
<div class="collapse navbar-collapse" id="navbar">
    <ul class="navbar-nav mr-auto mt-2">
        <li class="nav-link"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-link active"><a class="nav-link" href="/event/new_event">New event</a></li>
    </ul>
    <ul class="navbar-nav ml-auto mt-2">
        <li class="nav-link"><a class="nav-link" href="/customer/new_customer">New customer</a></li>
        <li class="nav-link"><a class="nav-link" href="/customer/customers">Customers</a></li>
        <li class="nav-link"><a class="nav-link" href="/pet/pets">Pets</a></li>
    </ul>
</div>
{% endblock %}

{% block header %}
New Event
{% endblock %}

{% block main %}
<div class="container">
    <div class="section">

        <form action="/event/new_event" method="POST">
            <div class="form-group">
                <p>Date</p>
            </div>
            <div class="form-group">
                <input type="date" name="date" class="form-control" placeholder="Date" autofocus autocomplete="off"
                       required>
            </div>

            <div class="form-group">
                <p>Pet</p>
            </div>
            <div class="form-group" style="width:200px;">
                <select name="pet" class="form-control" required>
                    <option value="" selected disabled hidden>Select Pet:</option>
                    {% for pet in pets %}
                    <option value={{ pet.id }}>{{ pet.Name }}</option>
                    {% endfor %}
                </select>

            </div>

            <div class="form-group">
                <p>Event</p>
            </div>
            <div class="form-group">
                <input type="text" name="event" class="form-control" placeholder="Day Care, Banho..." autocomplete="off"
                       required>
            </div>

            <div class="form-group">
                <p>Transport</p>
                <select name="transport" class="form-control" required>
                    <option value="" selected disabled hidden>Need Transport?</option>
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
            </div>

            <button class="btn btn-lg btn-secondary submit" type="submit">Register Event</button>
        </form>
    </div>
</div>
{% endblock %}
